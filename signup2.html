<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Doorstep Organics Sign Up Page 3</title>
    <!-- CSS LINK -->
    <link rel="stylesheet" type="text/css" href="signup3.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700|Pacifico&display=swap"
        rel="stylesheet">


</head>

<body>
    <!--  Nav bar -->

    <div class="nav">
        <img src="logo.png" class="logo" alt="Doorstep Organics">
        <a href="#">Boxes</a>
        <a href="#">Delivery</a>
        <a href="#">About</a>
        <div class="nav-right">
            <a href="#">Sydney</a>
        </div>

    </div>

    <!--  Container -->



    <div class="container">
        <!--  Left side Image -->

        <div class="half">


            <div class="slideshow" style="max-width:500px">
                <img class="mySlides farmersimg" src="farmer3.png" style="width:100%">
                <img class="mySlides farmersimg" src="farmer1.png" style="width:100%">
                <img class="mySlides farmersimg" src="veg.png" style="width:100%">
            </div>
        </div>
        <!-- Right side Signup form -->

        <div class="half">


            <form action="signup3.html">
                <div class="form">
                    <h2>Sign up</h2>


                    <div class="progress">
                        <div class="leaves">
                            <img src="leaf1.png" alt="leaf" style="width:50%"> <br>
                            <div class="text">
                                <p>PERSONAL DETAILS</p>
                            </div>

                        </div>
                        <div class="leaves">
                            <img src="leaf1.png" alt="leaf" style="width:50%"> <br>
                            <div class="text">
                                <p><b>ADDRESS</b></p>
                            </div>

                        </div>
                        <div class="leaves">
                            <img src="leaf2.png" alt="leaf" style="width:50%"> <br>
                            <div class="text">
                                <p>OTHER INFO</p>
                            </div>

                        </div>
                        <div class="leaves">
                            <img src="leaf2.png" alt="leaf" style="width:50%"> <br>
                            <div class="text">
                                <p>COMPLETE</p>
                            </div>

                        </div>
                    </div>


                    <p>Hi! Please tell us where you live.</a>.
                    </p>
                    <br>
                    <br>
                    <br>



                    <div class="form-group">
                        <label for="addresstype">Address Type</label>
                        <select id="addresstype" name="addresstype">
                            <option value="house">House</option>
                            <option value="ba">Business Address</option>
                            <option value="duplex">Durplex</option>
                            <option value="school">School</option>
                            <option value="sa">Security Apartment</option>
                            <option value="nsa">Non Security Apartment</option>
                            <option value="townhouse">Townhouse</option>
                        </select>
                        <div class="messages"></div>
                    </div>

                    <div class="form-group">
                        <label for="buildingname"><b>Unit,Floor or Building Name</b></label>
                        <input type="text" placeholder="Optional" name="buildingname" required>
                        <div class="messages"></div>
                    </div>
                    <div class="form-group">

                        <label for="address"><b>Address*</b></label>
                        <input type="text" placeholder="Enter a location" name="address" required>
                        <div class="messages"></div>

                    </div>
                    <div class="form-group">
                        <label for="suburb"><b>Suburb*</b></label>
                        <input type="text" placeholder="Enter Suburb" name="suburb" required>
                        <div class="messages"></div>

                    </div>
                    <div class="form-group">

                        <label for="postcode"><b>Post Code</b></label>
                        <input type="number" name="postcode" required>
                        <div class="messages"></div>
                    </div>

                    <div class="form-group">
                        <label for="addresstype">Region/ State*</label>
                        <select id="addresstype" name="addresstype">
                            <option value="house">--Please Select</option>
                            <option value="ba">New South Wales</option>
                            <option value="duplex">Victoria</option>
                            <option value="school">South Australia</option>
                            <option value="sa">Western Australia</option>
                            <option value="nsa">Tasmania</option>
                            <option value="townhouse">Northern Territory</option>
                        </select>
                        <div class="messages"></div>

                    </div>



                    <div class="clearfix">
                        <button type="button" class="cancelbtn"> Back</button>
                        <button type="submit" class="next" formaction="signup3.html">Next</button>
                    </div>

                </div>


            </form>


        </div>
    </div>


    <script src="signup2.js"></script>
</body>
