<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Doorstep Organics Sign Up Page 3</title>
    <!-- CSS LINK -->
    <link rel="stylesheet" type="text/css" href="signup3.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700|Pacifico&display=swap"
        rel="stylesheet">


</head>

<body>
    <!--  Nav bar -->

    <div class="nav">
        <img src="logo.png" class="logo" alt="Doorstep Organics">
        <a href="#">Boxes</a>
        <a href="#">Delivery</a>
        <a href="#">About</a>
        <div class="nav-right">
            <a href="#">Sydney</a>
        </div>

    </div>

    <!--  Container -->



    <div class="container">
        <!--  Left side Image -->

        <div class="half">


            <div class="slideshow" style="max-width:500px">
            <img class="mySlides farmersimg" src="farmer3.png" style="width:80%">
            <img class="mySlides farmersimg" src="farmer1.png" style="width:80%">
            <img class="mySlides farmersimg" src="veg.png" style="width:80%" >
            </div>
        </div>
        <!-- Right side Signup form -->

        <div class="half">


                <form action="signup2.html">
                        <div class="form">
                                    <h2>Sign up</h2>
                    
                                    <div class="progress">
                                        <div class="leaves">
                                            <img src="leaf1.png" alt="leaf" style="width:50%"> <br>
                                            <div class="text"><p><b>PERSONAL DETAILS</b></p></div>
                    
                                        </div>
                                        <div class="leaves">
                                            <img src="leaf2.png" alt="leaf" style="width:50%"> <br>
                                            <div class="text"><p>ADDRESS</p></div>
                    
                                        </div>
                                        <div class="leaves">
                                            <img src="leaf2.png" alt="leaf" style="width:50%"> <br>
                                            <div class="text"><p>OTHER INFO</p></div>
                    
                                        </div>
                                        <div class="leaves">
                                            <img src="leaf2.png" alt="leaf" style="width:50%"> <br>
                                            <div class="text"><p>COMPLETE</p></div>
                    
                                        </div>
                                    </div>
                    
                                    <p>All starred fields are required, if you already have an account, <a href="#">
                                            log in here</a>.
                                    </p>
                                    <br>
                    
                    
                                    <div class="form-group">
                    
                    
                                        <label for="firstname"><b>First Name*</b></label>
                                        <input type="text" placeholder="First Name" name="fisrname" required>
                                        <div class="messages"></div>
                    
                                    </div>
                                    <div class="form-group">
                                        <label for="lastname"><b>Last Name*</b></label>
                                        <input type="text" placeholder="Last Name" name="lastname" required>
                                        <div class="messages"></div>
                                    </div>
                                    <div class="form-group">
                    
                                        <label for="email"><b>Email*</b></label>
                                        <input type="text" placeholder="Enter Email" name="email" required>
                                        <div class="messages"></div>
                    
                                    </div>
                                    <div class="form-group">
                                        <label for="psw"><b>Password*</b></label>
                                        <input type="password" placeholder="Enter Password" name="password" required>
                                        <span>Enter a password longer than 8 characters</span>
                                        <div class="messages"></div>
                    
                                    </div>
                                    <div class="form-group">
                    
                                        <label for="confirm-password"><b>Confirm Password*</b></label>
                                        <input type="password" placeholder="Confirm Password" name="confirm-password" required>
                                        <div class="messages"></div>
                                    </div>
                    
                    
                    
                    
                    
                                    <div class="clearfix">
                                        <button type="button" class="cancelbtn">Cancel</button>
                                        <button type="submit" class="next" formaction="signup2.html">Next</button>
                                    </div>
                    </form>

        </div>
    </div>
    

    <script src="signup2.js"></script>
</body>
